<div class="settings" [ngClass]="{'show': settings.theme.showSetting}">
    <div class="settings-header d-flex justify-content-start align-items-center top-navbar">
        <a class="close" (click)="settings.theme.showSetting=!settings.theme.showSetting">
            <span aria-hidden="true">&times;</span>
        </a>
    </div>
    <div class="card">
        <div class="card-header text-center">
            Settings
        </div>

        <div class="card-body mt-2">
            <h6>Choose menu</h6>
            <div class="form-group">
                <div class="custom-controls-stacked">
                    <label *ngFor="let menu of menus" class="custom-control custom-radio">
            <input name="menus" type="radio" class="custom-control-input radio-dark-gray" (change)="chooseMenu(menu)"
                   [checked]="menu === menuOption" [value]="menu">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description text-capitalize">{{menu}}</span>
          </label>
                </div>
            </div>
        </div>

        <div class="card-body">
            <h6>Choose menu type</h6>
            <div class="form-group">
                <div class="custom-controls-stacked">
                    <label *ngFor="let menuType of menuTypes" class="custom-control custom-radio">
            <input name="menuTypes" type="radio" class="custom-control-input radio-dark-gray" (change)="chooseMenuType(menuType)"
                   [checked]="menuType === menuTypeOption" [value]="menuType">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description text-capitalize">{{menuType}}</span>
          </label>
                </div>
            </div>
        </div>

        <div class="card-body mb-3">
            <h6>Choose theme skin</h6>
            <div class="theme light" (click)="changeTheme('light')"></div>
            <div class="theme dark" (click)="changeTheme('dark')"></div>
            <div class="theme blue" (click)="changeTheme('blue')"></div>
            <div class="theme green" (click)="changeTheme('green')"></div>
            <div class="theme combined" (click)="changeTheme('combined')"></div>
            <div class="theme purple" (click)="changeTheme('purple')"></div>
            <div class="theme orange" (click)="changeTheme('orange')"></div>
            <div class="theme brown" (click)="changeTheme('brown')"></div>
            <div class="theme grey" (click)="changeTheme('grey')"></div>
            <div class="theme pink" (click)="changeTheme('pink')"></div>
        </div>

        <div class="card-body">
            <h6>Other theme options</h6>
            <div class="custom-controls-stacked">
                <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input checkbox-dark-gray" [checked]="settings.theme.navbarIsFixed" (change)="settings.theme.navbarIsFixed = !settings.theme.navbarIsFixed" />
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Fixed header</span>
        </label>
                <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input checkbox-dark-gray" [checked]="settings.theme.sidebarIsFixed" (change)="settings.theme.sidebarIsFixed = !settings.theme.sidebarIsFixed" />
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Fixed sidebar</span>
        </label>
                <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input checkbox-dark-gray" [checked]="settings.theme.footerIsFixed" (change)="settings.theme.footerIsFixed = !settings.theme.footerIsFixed" />
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Fixed footer</span>
        </label>
                <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input checkbox-dark-gray" [checked]="settings.theme.sideChatIsHoverable" (change)="settings.theme.sideChatIsHoverable = !settings.theme.sideChatIsHoverable" />
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Side Chat Hoverable</span>
        </label>
            </div>
        </div>
    </div>
</div>
