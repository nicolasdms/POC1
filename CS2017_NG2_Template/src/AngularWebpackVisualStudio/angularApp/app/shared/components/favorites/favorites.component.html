<div class="d-flex justify-content-start favorites-container ml-5" [class.show-list]="toggle">
    <ul *ngIf="favorites.length == 0" class="list-inline mb-0">
        <li class="list-inline-item"><span class="fs-13 font-italic">Choisissez vos favoris <i class="arrow-move-animation fa fa-long-arrow-right"></i></span></li>
    </ul>
    <ul *ngIf="favorites.length > 0" id="lst_favorite" class="list-inline mb-0 hidden-sm-down">
        <li *ngFor="let favorite of favorites" class="list-inline-item" placement="bottom" tooltip="{{favorite.name}}">
            <a *ngIf="favorite.href" href="{{favorite.href}}" target="{{favorite.target}}"><i class="fa fa-{{favorite.icon}}"></i></a>
            <a *ngIf="favorite.routerLink" [routerLink]="favorite.routerLink"><i class="fa fa-{{favorite.icon}}"></i></a>
        </li>
    </ul>

    <div id="dd_favorite" *ngIf="favorites.length > 0" class="dropdown d-inline-block hidden-md-up" dropdown>
        <a class="dropdown-toggle no-caret pl-2 pr-2" dropdownToggle aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-th" aria-hidden="true"></i>
        </a>

        <div class="dropdown-menu dropdown-menu-right rounded-0 mt-3 p-0 box-shadow" aria-labelledby="user-favorite" role="menu">
            <div class="favoris text-center pt-1" perfectScrollbar>
                <h5>Favoris</h5>
                <hr>
                <div class="row">
                    <div *ngFor="let favorite of favorites" class="col-4 p-1 mb-3 item">
                        <a [routerLink]="favorite.routerLink">
                            <i class="fa fa-{{favorite.icon}}" aria-hidden="true"></i>
                            <span class="d-block">{{favorite.name}}</span>
                        </a>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <ss-multiselect-dropdown id="favorites" [options]="favoriteOptions" [texts]="favoriteTexts" [settings]="favoriteSettings" (dropdownOpened)="onDropdownOpened()" (dropdownClosed)="onDropdownClosed()" [(ngModel)]="favoriteModel" (ngModelChange)="onChange()">
    </ss-multiselect-dropdown>
</div>
